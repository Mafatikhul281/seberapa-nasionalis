<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Game</title>
    <style>
        body {
            margin: 0;
            background-color: #111;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        #game {
            margin: 20px auto;
            width: 400px;
            height: 600px;
            background: #222;
            position: relative;
            border: 4px solid white;
            display: flex;
        }
        .lane {
            flex: 1;
            height: 100%;
            position: relative;
            border-left: 1px solid #555;
            border-right: 1px solid #555;
        }
        .note {
            width: 80%;
            height: 40px;
            background: #0ff;
            position: absolute;
            left: 10%;
            border-radius: 10px;
        }
        .hit-line {
            position: absolute;
            bottom: 100px;
            height: 4px;
            background: red;
            width: 100%;
            z-index: 1;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons button {
            width: 22%;
            height: 50px;
            margin: 1%;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            background: #444;
            color: white;
        }
        #feedback {
            margin-top: 10px;
            font-size: 24px;
            font-weight: bold;
            height: 30px;
        }
        #score, #misses {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Rhythm Game</h1>
    <div id="game">
        <div class="hit-line"></div>
        <div class="lane" id="lane0"></div>
        <div class="lane" id="lane1"></div>
        <div class="lane" id="lane2"></div>
        <div class="lane" id="lane3"></div>
    </div>

    <div class="buttons">
        <button onclick="hit(0)">A</button>
        <button onclick="hit(1)">S</button>
        <button onclick="hit(2)">D</button>
        <button onclick="hit(3)">F</button>
    </div>

    <div id="feedback"></div>
    <div id="score">Score: 0</div>
    <div id="misses">Misses: 0/10</div>

    <script>
        const lanes = [document.getElementById('lane0'), document.getElementById('lane1'), document.getElementById('lane2'), document.getElementById('lane3')];
        let notes = [];
        let score = 0;
        let misses = 0;
        let gameSpeed = 2;
        let spawnRate = 1000;
        let feedbackEl = document.getElementById('feedback');
        const sounds = {
            perfect: new Audio('/static/sounds/perfect.mp3'),
            great: new Audio('/static/sounds/great.mp3'),
            good: new Audio('/static/sounds/good.mp3'),
            miss: new Audio('/static/sounds/miss.mp3'),
        };

        function spawnNote() {
            const lane = Math.floor(Math.random() * 4);
            const note = document.createElement('div');
            note.classList.add('note');
            note.style.top = '0px';
            note.dataset.lane = lane;
            lanes[lane].appendChild(note);
            notes.push(note);
        }

        function updateNotes() {
            notes.forEach((note, index) => {
                let top = parseInt(note.style.top);
                top += gameSpeed;
                note.style.top = top + 'px';

                if (top > 600) {
                    if (note.parentElement) note.parentElement.removeChild(note);
                    notes.splice(index, 1);
                    addMiss();
                }
            });
        }

        function hit(lane) {
            let hitNote = null;
            for (let i = 0; i < notes.length; i++) {
                const note = notes[i];
                if (parseInt(note.dataset.lane) === lane) {
                    const top = parseInt(note.style.top);
                    const distance = Math.abs(top - 500);
                    if (distance < 40) {
                        hitNote = note;
                        if (distance < 10) {
                            score += 300;
                            showFeedback("Perfect!", "perfect");
                        } else if (distance < 20) {
                            score += 200;
                            showFeedback("Great!", "great");
                        } else {
                            score += 100;
                            showFeedback("Good!", "good");
                        }
                        note.parentElement.removeChild(note);
                        notes.splice(i, 1);
                        document.getElementById('score').innerText = "Score: " + score;
                        if (score % 1000 === 0) {
                            gameSpeed += 0.5;
                        }
                        return;
                    }
                }
            }
        }

        function showFeedback(text, soundKey) {
            feedbackEl.innerText = text;
            sounds[soundKey]?.play();
            setTimeout(() => feedbackEl.innerText = '', 500);
        }

        function addMiss() {
            misses++;
            document.getElementById('misses').innerText = `Misses: ${misses}/10`;
            sounds.miss.play();
            if (misses >= 10) {
                endGame();
            }
        }

        function endGame() {
            clearInterval(gameLoop);
            clearInterval(spawnLoop);
            let name = prompt("Game Over! Masukkan namamu:");
            if (name) {
                fetch("/submit_score", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name: name, score: score })
                }).then(() => {
                    window.location.href = "/leaderboard";
                });
            } else {
                window.location.href = "/";
            }
        }

        const gameLoop = setInterval(updateNotes, 20);
        const spawnLoop = setInterval(spawnNote, spawnRate);
    </script>
</body>
</html>
