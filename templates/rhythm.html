<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Game</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        #game {
            width: 400px;
            height: 800px;
            margin: 20px auto;
            position: relative;
            background: #222;
            border: 5px solid #555;
            display: flex;
        }
        .lane {
            flex: 1;
            border-left: 1px solid #444;
            border-right: 1px solid #444;
            position: relative;
        }
        .note {
            width: 100%;
            height: 20px;
            position: absolute;
            top: 0;
            background: #0ff;
            border-radius: 10px;
        }
        .note.hit {
            animation: hit-flash 0.3s ease-out;
        }
        #hit-line {
            position: absolute;
            bottom: 40px;
            width: 100%;
            height: 2px;
            background: red;
        }
        #feedback {
            margin-top: 10px;
            font-size: 24px;
            height: 30px;
        }
        #score {
            margin-top: 10px;
            font-size: 18px;
        }
        @keyframes hit-flash {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes miss-flash {
            0% { background: #f00; }
            50% { background: #900; }
            100% { background: #222; }
        }
        #game.miss {
            animation: miss-flash 0.4s ease;
        }
    </style>
</head>
<body>
    <h1>Rhythm Game</h1>
    <div id="game">
        <div class="lane" data-lane="0"></div>
        <div class="lane" data-lane="1"></div>
        <div class="lane" data-lane="2"></div>
        <div class="lane" data-lane="3"></div>
        <div id="hit-line"></div>
    </div>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>

    <!-- Suara -->
    <audio id="sound-perfect" src="{{ url_for('static', filename='sounds/perfect.mp3') }}"></audio>
    <audio id="sound-great" src="{{ url_for('static', filename='sounds/great.mp3') }}"></audio>
    <audio id="sound-good" src="{{ url_for('static', filename='sounds/good.mp3') }}"></audio>
    <audio id="sound-miss" src="{{ url_for('static', filename='sounds/miss.mp3') }}"></audio>

    <script>
        const game = document.getElementById("game");
        const lanes = document.querySelectorAll(".lane");
        const feedback = document.getElementById("feedback");
        const scoreDisplay = document.getElementById("score");
        const sfx = {
            perfect: document.getElementById("sound-perfect"),
            great: document.getElementById("sound-great"),
            good: document.getElementById("sound-good"),
            miss: document.getElementById("sound-miss")
        };

        let notes = [];
        let score = 0;
        let speed = 2;

        function spawnNote() {
            const laneIndex = Math.floor(Math.random() * 4);
            const note = document.createElement("div");
            note.className = "note";
            note.style.left = `${laneIndex * 25}%`;
            note.style.top = "0px";
            note.dataset.lane = laneIndex;
            game.appendChild(note);
            notes.push(note);
        }

        function moveNotes() {
            for (let i = notes.length - 1; i >= 0; i--) {
                const note = notes[i];
                const top = parseInt(note.style.top);
                note.style.top = `${top + speed}px`;

                if (top > 800) {
                    showFeedback("Miss", "red");
                    sfx.miss.play();
                    game.classList.add("miss");
                    setTimeout(() => game.classList.remove("miss"), 300);
                    game.removeChild(note);
                    notes.splice(i, 1);
                }
            }
        }

        function handleHit(lane) {
            for (let i = 0; i < notes.length; i++) {
                const note = notes[i];
                const top = parseInt(note.style.top);
                if (parseInt(note.dataset.lane) === lane) {
                    const diff = Math.abs(top - 760);
                    if (diff < 30) {
                        showFeedback("Perfect", "#0ff"); score += 2; sfx.perfect.play();
                    } else if (diff < 60) {
                        showFeedback("Great", "#6f6"); score += 1; sfx.great.play();
                    } else if (diff < 90) {
                        showFeedback("Good", "#ff6"); score += 0.5; sfx.good.play();
                    } else continue;

                    note.classList.add("hit");
                    setTimeout(() => game.removeChild(note), 300);
                    notes.splice(i, 1);

                    if (Math.floor(score) % 10 === 0) speed += 0.5;

                    updateScore();
                    break;
                }
            }
        }

        function showFeedback(text, color) {
            feedback.textContent = text;
            feedback.style.color = color;
            setTimeout(() => feedback.textContent = "", 400);
        }

        function updateScore() {
            scoreDisplay.textContent = "Score: " + Math.floor(score);
        }

        // Keyboard & Touch input
        document.addEventListener("keydown", e => {
            if (e.key >= '1' && e.key <= '4') handleHit(parseInt(e.key) - 1);
        });

        lanes.forEach((lane, idx) => {
            lane.addEventListener("touchstart", () => handleHit(idx));
        });

        setInterval(spawnNote, 1000);
        setInterval(moveNotes, 20);
    </script>
</body>
</html>
