<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Game</title>
    <style>
        body {
            margin: 0;
            background: #111;
            font-family: sans-serif;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 10px;
        }

        #game {
            width: 100%;
            max-width: 360px;
            height: 600px;
            margin: 20px auto;
            position: relative;
            background: #222;
            border: 4px solid #555;
            display: flex;
            overflow: hidden;
        }

        .lane {
            flex: 1;
            position: relative;
            border-left: 1px solid #333;
            border-right: 1px solid #333;
            touch-action: manipulation;
        }

        .note {
            position: absolute;
            width: 80%;
            left: 10%;
            height: 18px;
            background: cyan;
            top: 0;
            border-radius: 5px;
        }

        .hit-line {
            position: absolute;
            bottom: 60px;
            width: 100%;
            height: 4px;
            background: red;
            z-index: 2;
        }

        #feedback {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            height: 30px;
        }

        #score {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h1>Rhythm Game</h1>
    <div id="game">
        <div class="lane" onclick="handleHit(0)"></div>
        <div class="lane" onclick="handleHit(1)"></div>
        <div class="lane" onclick="handleHit(2)"></div>
        <div class="lane" onclick="handleHit(3)"></div>
        <div class="hit-line"></div>
    </div>
    <div id="feedback"></div>
    <div id="score">Score: 0</div>

    <script>
        const lanes = document.querySelectorAll(".lane");
        const game = document.getElementById("game");
        const feedback = document.getElementById("feedback");
        const scoreDisplay = document.getElementById("score");
        let notes = [[], [], [], []];
        let score = 0;
        let speed = 2;
        let interval = 1200;

        function spawnNote() {
            const lane = Math.floor(Math.random() * 4);
            const note = document.createElement("div");
            note.className = "note";
            game.children[lane].appendChild(note);
            notes[lane].push(note);

            // Meningkatkan kecepatan setiap 10 skor
            if (score > 0 && score % 10 === 0) {
                speed += 0.3;
                interval = Math.max(400, interval - 40);
                clearInterval(noteSpawner);
                noteSpawner = setInterval(spawnNote, interval);
            }
        }

        function handleHit(lane) {
            if (notes[lane].length === 0) return;

            const note = notes[lane][0];
            const rect = note.getBoundingClientRect();
            const gameRect = game.getBoundingClientRect();
            const hitY = rect.top + rect.height;
            const hitZone = gameRect.bottom - 60;

            const diff = Math.abs(hitY - hitZone);

            if (diff < 20) {
                showFeedback("Perfect", "#0f0");
                playSound("perfect");
                score += 3;
            } else if (diff < 40) {
                showFeedback("Great", "#0ff");
                playSound("great");
                score += 1;
            } else {
                showFeedback("Miss", "#f00");
                playSound("miss");
                return;
            }

            game.children[lane].removeChild(note);
            notes[lane].shift();
            scoreDisplay.textContent = "Score: " + score;
        }

        function moveNotes() {
            for (let lane = 0; lane < 4; lane++) {
                for (let i = 0; i < notes[lane].length; i++) {
                    const note = notes[lane][i];
                    const top = parseFloat(note.style.top || "0");
                    note.style.top = top + speed + "px";

                    if (top > 550) {
                        game.children[lane].removeChild(note);
                        notes[lane].shift();
                        showFeedback("Miss", "#f00");
                        playSound("miss");
                        score -= 2;
                        scoreDisplay.textContent = "Score: " + score;

                        if (score < 0) {
                            alert("Game Over!");
                            window.location.reload();
                        }
                    }
                }
            }
        }

        function showFeedback(text, color) {
            feedback.textContent = text;
            feedback.style.color = color;
            feedback.style.opacity = 1;
            setTimeout(() => feedback.style.opacity = 0, 500);
        }

        function playSound(type) {
            const audio = new Audio(`/static/sounds/${type}.mp3`);
            audio.volume = 0.4;
            audio.play();
        }

        let noteSpawner = setInterval(spawnNote, interval);
        setInterval(moveNotes, 16);
    </script>
</body>
</html>
