<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Rhythm Game</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: sans-serif;
            text-align: center;
        }
        #game {
            position: relative;
            width: 480px;
            height: 800px;
            margin: 0 auto;
            background: #222;
            border: 3px solid #555;
            overflow: hidden;
        }
        .note {
            position: absolute;
            width: 120px;
            height: 30px;
            background: #0f0;
            border-radius: 10px;
        }
        .lane {
            position: absolute;
            width: 120px;
            height: 800px;
            top: 0;
            border-left: 1px solid #666;
        }
        .lane:first-child {
            border-left: none;
        }
        #score, #feedback {
            margin-top: 15px;
            font-size: 28px;
        }
        #feedback {
            font-weight: bold;
            height: 40px;
            text-shadow: 2px 2px 4px black;
        }
        #touch-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
            flex-wrap: wrap;
        }
        #touch-controls button {
            padding: 30px 35px;
            font-size: 32px;
            background: #444;
            color: white;
            border: none;
            border-radius: 14px;
        }
        #touch-controls button:active {
            background: #666;
        }
        #hit-line {
            position: absolute;
            bottom: 40px;
            left: 0;
            width: 100%;
            height: 4px;
            background: white;
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Rhythm Game</h1>
    <div id="game">
        <div id="hit-line"></div>
    </div>
    <div id="score">Score: 0 | Miss: 0</div>
    <div id="feedback"></div>

    <div id="touch-controls">
        <button data-lane="0">◀</button>
        <button data-lane="1">▲</button>
        <button data-lane="2">▼</button>
        <button data-lane="3">▶</button>
    </div>

    <script>
        const game = document.getElementById("game");
        const lanes = 4;
        const laneWidth = 120;
        const notes = [];
        let score = 0;
        let miss = 0;
        let speed = 2;

        for (let i = 0; i < lanes; i++) {
            const lane = document.createElement("div");
            lane.className = "lane";
            lane.style.left = `${i * laneWidth}px`;
            game.appendChild(lane);
        }

        function spawnNote() {
            const lane = Math.floor(Math.random() * lanes);
            const note = document.createElement("div");
            note.className = "note";
            note.style.left = `${lane * laneWidth}px`;
            note.style.top = "0px";
            note.dataset.lane = lane;
            game.appendChild(note);
            notes.push(note);
        }

        function update() {
            for (let i = 0; i < notes.length; i++) {
                const note = notes[i];
                let top = parseInt(note.style.top);
                top += speed;
                note.style.top = `${top}px`;
                if (top > 800) {
                    game.removeChild(note);
                    notes.splice(i, 1);
                    i--;
                    miss++;
                    showFeedback("Miss", "#ff4444");
                    updateScore();
                }
            }
        }

        function updateScore() {
            document.getElementById("score").textContent = `Score: ${Math.floor(score)} | Miss: ${miss}`;
        }

        function showFeedback(text, color) {
            const feedback = document.getElementById("feedback");
            feedback.textContent = text;
            feedback.style.color = color;
            setTimeout(() => {
                feedback.textContent = "";
            }, 500);
        }

        function handleHit(lane) {
            for (let i = 0; i < notes.length; i++) {
                const note = notes[i];
                const top = parseInt(note.style.top);
                if (parseInt(note.dataset.lane) === lane) {
                    const diff = Math.abs(top - 760); // hit-line at bottom - 40
                    if (diff < 30) {
                        showFeedback("Perfect", "#00ffcc");
                        score += 2;
                    } else if (diff < 60) {
                        showFeedback("Great", "#66ff66");
                        score += 1;
                    } else if (diff < 90) {
                        showFeedback("Good", "#ffff66");
                        score += 0.5;
                    } else {
                        continue;
                    }

                    if (Math.floor(score) % 10 === 0) {
                        speed += 0.5;
                    }

                    game.removeChild(note);
                    notes.splice(i, 1);
                    updateScore();
                    break;
                }
            }
        }

        document.addEventListener("keydown", e => {
            const keys = ["ArrowLeft", "ArrowUp", "ArrowDown", "ArrowRight"];
            const lane = keys.indexOf(e.key);
            if (lane >= 0) handleHit(lane);
        });

        document.querySelectorAll("#touch-controls button").forEach(btn => {
            btn.addEventListener("click", () => {
                const lane = parseInt(btn.dataset.lane);
                handleHit(lane);
            });
        });

        setInterval(spawnNote, 800);
        setInterval(update, 20);
    </script>
</body>
</html>
